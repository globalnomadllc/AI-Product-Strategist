name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install dependencies to build Ruby manually
      - name: Install Dependencies for Ruby
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev zlib1g-dev \
            libreadline-dev libyaml-dev libsqlite3-dev sqlite3 \
            libxml2-dev libxslt1-dev libcurl4-openssl-dev \
            software-properties-common libffi-dev git

      # Install rbenv and ruby-build
      - name: Install rbenv and ruby-build
        run: |
          git clone https://github.com/rbenv/rbenv.git ~/.rbenv
          echo 'export PATH="$HOME/.rbenv/bin:$PATH"' >> ~/.bashrc
          echo 'eval "$(rbenv init -)"' >> ~/.bashrc
          source ~/.bashrc
          git clone https://github.com/rbenv/ruby-build.git ~/.rbenv/plugins/ruby-build
          echo 'export PATH="$HOME/.rbenv/plugins/ruby-build/bin:$PATH"' >> ~/.bashrc
          source ~/.bashrc

      # Install Ruby
      - name: Install Ruby 3.1.4
        run: |
          rbenv install 3.1.4
          rbenv global 3.1.4
          echo "Ruby version installed: $(ruby -v)"

      # Install Bundler and Dependencies
      - name: Install Bundler and Gems
        run: |
          gem install bundler
          bundle install

      # Configure Pages
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      # Build Jekyll Site
      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      # Upload Artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
